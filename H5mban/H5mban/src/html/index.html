<head>

<body>

        <div class="title">

        <content class="content">
            <div class="item left">
                <iframe class="lContent" id="iframeContent1" name="iframeContent" src="./tempItem1.html" frameborder="0"></iframe>
                <div class="btnBox">
                    <button class="custom-btn btn-3"><span>使用</span></button>

            <div class="item right">

<!-- 引入 less jquery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>

<script>
    // 声明


    function skipNext(selectPage) {
        // var searchText = jQuery.trim($(".keyword").val());
        // console.log(selectPage)

        const param = {
            selectPage: selectPage
        }

        var searchUrl = encodeURI(`jump.html?searchText`); //使用encodeURI编码
        location.href = searchUrl;
        //  存储传递的数据
        const params = JSON.stringify(param)
        localStorage.setItem('params', params);
    }

    // 实现
    // console.log()
    $(".left .btn-3").click(function() {
        // console.log('1')
        skipNext(1)
    })
    $(".right .btn-3").click(function() {
        // console.log('2')
        skipNext(2)
    })

    // props
    function sendChildIframe(iframe, prop) {
        // let iframe = document.getElementById('iframe_demo');
        // let props = {
        //     useBtn:true
        // };
        $("#iframe").contents().find(".btn-3").contentWindow.postMessage(props, prop);

    }
</script>
