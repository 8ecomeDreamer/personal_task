                        <span class="r_span">2021</span>年
                        <span class="r_span">7</span>月

                        <span class="r_span">2022</span>年
                        <span class="r_span">2</span>月
                        <span class="r_span">7</span>日。
                        你的「神樱眷顾」等级达到<span class="r_span">50</span>级。
                    </p>

                </section>
            </main>
        </div>

            </div>
         
            <main class="main">
                <img src="../../assets/img/左上/mengde_p3_text.4e260afe..png.png" alt="">
                <section class="section">
                    <p>
                        雷电的美学。是于浮世幻梦中捕捉转瞬都逝的珍贵之心。
                    </p>
                    <p>
                        截止至绘本制作前,你已将七天神像-雷供奉至<span class="r_span">10</span>级,获得了御建鸣神大御所大人的认可。
                    </p>
                </section>
            </main>
