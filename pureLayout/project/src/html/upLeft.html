<script>

    // 声明
    function moveRight(e) {
        let wrapper = document.querySelector("#wrapper")
        // console.log(e)
        // var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft
        // var scrollWidth =document.documentElement.scrollWidth ||document.body.scrollWidth 
        // scrollLeft += 1200
        // 判断是否存在滚动条
        const step = 1920
        document.documentElement.scrollLeft += step
        console.log(document.documentElement.scrollLeft,document.documentElement.scrollWidth)
        // if( document.documentElement.scrollLeft <  document.documentElement.scrollWidth -step ){
           
            
        // }
    }
    function moveLeft() {
        const step = 1920
        document.documentElement.scrollLeft -= step
        console.log(document.documentElement.scrollLeft,document.documentElement.scrollWidth)
    }

    // 调用
    window.onload = function () {
        let prev = document.querySelector("#prev")
        let next = document.querySelector("#next")
        // var btn = document.getElementById("button");  
        prev.addEventListener('click', moveLeft, false);
        next.addEventListener('click', moveRight, false);
        
    }

</script>
