                        -曾有那金发的异乡人..
                    </p>

                        惑故人之恩、承旧友之情,追千古之意,环千秋之城。以上种种,谓之 <span class="r_span">「遂月」</span>。
                    </p>
                    <p>
                        旅行者，你又在逐月节见证了怎样的故事呢。
                    </p>
                    
                </section>
            </section>

                <section class="section">
                    <p>
                        你累计解锁了<span class="r_span">95</span>种料理,时隔一年，你的拿手好菜依旧是<span class="r_span">甜甜花酿鸡</span>,共烹饪了<span class="r_span">188</span>道。
                    </p>
                    <p>
                        相当专一稳定的口味偏好。
                    </p>
                    
                </section>
            </section>

                        <span class="r_span">2021</span>年<span class="r_span">7</span>月<span class="r_span">31</span>日。
                        你从萍姥姥手中获得了一份珍贵的礼物——<span class="r_span">「尘歌壶]</span>。旅途还会维续,但你与派蒙从此之后便有了一个可以回去休憩的家。

                    </p>
